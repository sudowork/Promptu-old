<% if (arguments[0].length) {
_.each(arguments[0], function (prompt) { %>
<div class="prompt box_shadow" id="prompt-<%= prompt.id %>">
	<div class="content">
		<h1 class="header">
			<span class="priority" priority="<%= prompt.priority %>"></span>
			<div class="header-text">
				<%= prompt.header %>
			</div>
		</h1>
		<div class="body">
			<span class="body-text">
				<%= prompt.body %>
			</span>
		</div>
		<div class="footer">
			<span class="tags">
				<% for (var i = 0, l = prompt.tags.length; i < l; i += 1) { %>
					<a class="badge tag"><%= prompt.tags[i] %></a>
				<% } %>
			</span>
		</div>
	</div>
</div>
<% });
} else { %>
<div>
	We have no prompts for you at this time.
</div>
<% } %>
